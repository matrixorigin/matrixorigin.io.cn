site_name: MatrixOne中文文档
repo_name: matrixorigin/matrixone
repo_url: https://github.com/matrixorigin/matrixone
theme:
  name: material
  logo: assets/logo.png
  icon:
    admonition:
      note: fontawesome/solid/sticky-note
      info: fontawesome/solid/info-circle
  features:
    - navigation.instant  
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    scheme: mo
  font:
    text: Ubuntu
edit_uri: edit/main/docs/cn/
extra_css:
  - stylesheets/extra.css
extra:
  homepage: https://www.matrixorigin.cn
  version:
    provider: mike
  alternate:
    - name: English
      link: https://docs.matrixorigin.io
      lang: en
    - name: 中文简体
      link: https://docs.matrixorigin.io/cn/
      lang: cn
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
nav:
  - MatrixOne:
    - 主页: README.md
    - 关于MatrixOne: 
      - MatrixOne简介: MatrixOne/Overview/matrixone-introduction.md
      - MatrixOne技术架构: 
        - 架构概述: MatrixOne/Overview/matrixone-architecture.md
        - 模块概览: MatrixOne/Overview/MatrixOne-Tech-Design/matrixone-techdesign.md
        - 集群管理层设计: 
         - MatrixCube简介: MatrixOne/Overview/matrixcube/matrixcube-introduction.md
         - 自平衡与调度: MatrixOne/Overview/matrixcube/matrixcube-auto-rebalance-scheduling.md
         - 数据分片拆分: MatrixOne/Overview/matrixcube/matrixcube-shard-splitting.md
         - 代理与路由: MatrixOne/Overview/matrixcube/matrixcube-proxy-routing.md
      - MySQL兼容性: MatrixOne/Overview/mysql-compatibility.md
      - 性能测试报告:
        - SSB测试报告: MatrixOne/Overview/SSB Test Performance.md
        - NYC纽约出租车测试报告: MatrixOne/Overview/NYC Test Performance.md
      - 最新动态: MatrixOne/Overview/whats-new.md
    - 快速上手: 
      - 安装单机版MatrixOne: MatrixOne/Get-Started/install-standalone-matrixone.md
      - 部署分布式MatrixOne集群: MatrixOne/Get-Started/install-distributed-matrixone.md
      - 连接MatrixOne: MatrixOne/Get-Started/connect-to-matrixone-server.md
      - 实践教程:
        - 完成SSB测试: MatrixOne/Get-Started/Tutorial/SSB-test-with-matrixone.md
        - 完成NYC纽约出租车测试: MatrixOne/Get-Started/Tutorial/NYC-test-with-matrixone.md
