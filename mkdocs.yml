site_name: MatrixOne中文文档
repo_name: matrixorigin/matrixone
repo_url: https://github.com/matrixorigin/matrixorigin.io.cn
theme:
  name: material
  logo: assets/new-logo.png
  icon:
    admonition:
      note: fontawesome/solid/sticky-note
      info: fontawesome/solid/info-circle
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    scheme: mo
  font:
    text: Ubuntu
edit_uri: edit/0.5.1/docs/
extra_css:
  - stylesheets/extra.css
extra:
  homepage: https://www.matrixorigin.cn
  version:
    provider: mike
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文简体
      link: /
      lang: zh
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
